<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Scrum Poker</title>
    <style type="text/css">
        @import url(style.css);
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="PokerPlace">
        <div class="card displayed-card" id="DisplayedCard">
            <div class="card-side front">0</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="0">
            <div class="card-side front">0</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="1">
            <div class="card-side front">1</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="2">
            <div class="card-side front">2</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="3">
            <div class="card-side front">3</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="5">
            <div class="card-side front">5</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="8">
            <div class="card-side front">8</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="13">
            <div class="card-side front">13</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="20">
            <div class="card-side front">20</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="40">
            <div class="card-side front">40</div>
            <div class="card-side back"></div>
        </div>
        <div class="card" data-value="100">
            <div class="card-side front">100</div>
            <div class="card-side back"></div>
        </div>
    </div>
</body>
</html>
